<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    	<link rel="stylesheet" type="text/css" href="css/core.css">
    	<link rel="stylesheet" type="text/css" href="css/core-colors.min.css">
    	<link rel="stylesheet" type="text/css" href="css/core-icons.min.css">
    </head>
    <body>
    <div class="header">
		<span class="app-title">Data Calibration</span>
	</div>

	<ul data-role="tabs,ripple" class="header-present flex tabs deep fixed-tabs" data-ripple-target=".tab" data-deep="deep" data-target="#element_id">
	    <li class="tab" data-target="n_element">New Element</li>
	    <li class="tab" data-target="datab">Modify</li>
	</ul>

    <div id="element_id">
    	<div id="n_element">
		<div id="information">
		<label class="text-bold text-lower">welcome</label><br>
		<label class="headline text-upper" id="com_name">Vicomtech</label>
		</div>
		<div class="form-data">
		<div class="input-control">
		<input type="text" placeholder="e.g. Men Underware" id="area_name" >
		<span class="label bold fg-teal-500" for="area_name">Area name:</span>
		</div>
		<div class="input-control">
		<input type="text" placeholder="e.g. 12:3e:21:3e:f4:76" id="tmac">
		<span class=" label bold fg-teal-500" for="tmac">MAC Address:</span>
		</div></div>
		<br>
		<div id="wrapper" class="wrapper" style="overflow-y:auto "><ul class="list" id="list_area"></ul></div>
		 <div class="bottom-nav" data-role="ripple" data-ripple-target=".button">
			<button class="button bg-pink fg-white" style="overflow: hidden;" onclick="_startLocalisation();">
			    <span class="icon i-play"></span>
			    <span class="label">Start</span>
			</button>
			<button class="button bg-pink fg-white" onclick="_stopLocalisation();">
			    <span class="icon i-stop"></span>
			    <span class="label">Stop</span>
			</button>
			<button class="button bg-pink fg-white" onclick="_save();">
			    <span class="icon i-cloud_done"></span>
			    <span class="label">Save</span>
			</button>
			<button class="button bg-pink fg-white" onclick="_clear();">
			    <span class="icon i-back"></span>
			    <span class="label">Clear</span>
			</button>
		</div>
		</div>		

    	<div id="datab">
		<div id="wrapper_mod" class="wrapper" style="overflow-y:auto "><ul class="list" id="list_area_mod"></ul></div>
		 <div class="bottom-nav" data-role="ripple" data-ripple-target=".button">
			<button class="button bg-pink fg-white" onclick="_showArea();">
			    <span class="icon i-play"></span>
			    <span class="label">Show Area</span>
			</button>
			<button class="button bg-pink fg-white" onclick="_renameArea()">
			    <span class="icon i-update"></span>
			    <span class="label">Rename Area</span>
			</button>
			<button class="button bg-pink fg-white" onclick="_deleteArea()">
			    <span class="icon i-remove"></span>
			    <span class="label">Delete Area</span>
			</button>
		</div>
		</div>
	</div>
	</div>
        <script type="text/javascript" src="cordova.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
    	<script src="js/core.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
